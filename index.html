<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام كاشير المقهى</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-mug-hot"></i>
                <h1>نظام كاشير المقهى</h1>
            </div>
            <div class="user-info">
                <span class="cashier-name">الكاشير: <strong id="cashierName">أحمد محمد</strong></span>
                <span class="date-time" id="dateTime"></span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> تسجيل خروج
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Left Panel - Products -->
            <aside class="products-panel">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchProduct" placeholder="ابحث عن المنتجات..." onkeyup="searchProducts()">
                </div>

                <div class="categories">
                    <button class="category-btn active" onclick="filterCategory('all')">الكل</button>
                    <button class="category-btn" onclick="filterCategory('hot-drinks')">مشروبات ساخنة</button>
                    <button class="category-btn" onclick="filterCategory('cold-drinks')">مشروبات باردة</button>
                    <button class="category-btn" onclick="filterCategory('pastries')">معجنات</button>
                    <button class="category-btn" onclick="filterCategory('snacks')">وجبات خفيفة</button>
                </div>

                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here -->
                </div>
            </aside>

            <!-- Right Panel - Cart & Checkout -->
            <main class="checkout-panel">
                <div class="cart-section">
                    <h2><i class="fas fa-shopping-cart"></i> الطلب الحالي</h2>

                    <div class="cart-items" id="cartItems">
                        <div class="empty-cart">
                            <i class="fas fa-shopping-basket"></i>
                            <p>لا توجد منتجات في السلة</p>
                        </div>
                    </div>
                </div>

                <div class="totals-section">
                    <div class="total-row">
                        <span>المجموع الفرعي:</span>
                        <span id="subtotal">0.00 ج.م</span>
                    </div>
                    <div class="total-row">
                        <span>الضريبة (10%):</span>
                        <span id="tax">0.00 ج.م</span>
                    </div>
                    <div class="total-row discount-row">
                        <span>الخصم:</span>
                        <span id="discount">0.00 ج.م</span>
                    </div>
                    <div class="total-row grand-total">
                        <span>الإجمالي:</span>
                        <span id="grandTotal">0.00 ج.م</span>
                    </div>
                </div>

                <div class="actions-section">
                    <button class="btn btn-secondary" onclick="applyDiscount()">
                        <i class="fas fa-percent"></i> خصم
                    </button>
                    <button class="btn btn-danger" onclick="clearCart()">
                        <i class="fas fa-trash"></i> مسح
                    </button>
                    <button class="btn btn-primary btn-large" onclick="processPayment()">
                        <i class="fas fa-credit-card"></i> إتمام الدفع
                    </button>
                </div>
            </main>
        </div>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePaymentModal()">&times;</span>
            <h2><i class="fas fa-credit-card"></i> الدفع</h2>

            <div class="payment-amount">
                <p>المبلغ الإجمالي:</p>
                <h1 id="paymentTotal">0.00 ج.م</h1>
            </div>

            <div class="payment-methods">
                <button class="payment-btn" onclick="selectPaymentMethod('cash')">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>نقدي</span>
                </button>
                <button class="payment-btn" onclick="selectPaymentMethod('card')">
                    <i class="fas fa-credit-card"></i>
                    <span>بطاقة</span>
                </button>
                <button class="payment-btn" onclick="selectPaymentMethod('mobile')">
                    <i class="fas fa-mobile-alt"></i>
                    <span>محفظة إلكترونية</span>
                </button>
            </div>

            <div id="cashPayment" class="payment-details" style="display:none;">
                <label>المبلغ المستلم:</label>
                <input type="number" id="cashReceived" placeholder="0.00" step="0.01" min="0"
                    oninput="calculateChange()">
                <div class="change-display">
                    <span>الباقي:</span>
                    <span id="changeAmount">0.00 ج.م</span>
                </div>
            </div>

            <button class="btn btn-success btn-large" onclick="completePayment()">
                <i class="fas fa-check"></i> إتمام العملية
            </button>
        </div>
    </div>

    <!-- Receipt Modal -->
    <div id="receiptModal" class="modal">
        <div class="modal-content receipt-modal">
            <span class="close" onclick="closeReceiptModal()">&times;</span>
            <div id="receiptContent" class="receipt">
                <!-- Receipt will be generated here -->
            </div>
            <div class="receipt-actions">
                <button class="btn btn-secondary" onclick="printReceipt()">
                    <i class="fas fa-print"></i> طباعة
                </button>
                <button class="btn btn-primary" onclick="closeReceiptModal()">
                    <i class="fas fa-check"></i> تم
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
</body>

</html>
